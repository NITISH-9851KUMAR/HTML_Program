<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Type select</title>
</head>
<body>

<form action="/contact-me">
  <label for="fruit">Choose Grade:  </label>
  <select name="fruits" id="fruit">
    <option value="a">A</option>
    <option value="b">B</option>
    <option value="c">C</option>
  </select>
</form>

</body>
</html>
