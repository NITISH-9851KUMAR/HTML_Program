<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Column Span</title>
</head>
<body>

<main>
  <table border="1">
    <caption>Student Information</caption>
    <tr>
      <th>Name</th>
      <th>prn</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Nitish</td>
      <td>4</td>
      <td>12</td>
    </tr>
    <tr>
      <td>Ankush</td>
      <td>3</td>
      <td>16</td>
    </tr>
    <tr>
      <td>Divyanshu</td>
      <td>2</td>
      <td>17</td>
    </tr>
    <tr>
      <td>Aakash</td>
      <td>1</td>
      <td>19</td>
    </tr>
    <tr>
      <td>Student</td>
      <td colspan="2">PRN and Marks</td>
    </tr>
  </table>
</main>

</body>
</html>
