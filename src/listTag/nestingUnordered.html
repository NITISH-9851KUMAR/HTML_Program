<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nesting Unordered List</title>
</head>
<body>

  <header>
    <h1>Unordered List</h1>
    <hr>
  </header>

  <main>

    <ul>

      <li>level 0
        <ul>
          <li>Applet</li>
          <li>Mango</li>
        </ul>
      </li>

      <li>level 1
        <ul>
          <li>Papaya</li>
          <li>Orange</li>
        </ul>
      </li>

    </ul>

  </main>

</body>
</html>
