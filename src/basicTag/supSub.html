<!DOCTYPE html>
<head lan="eng">
    <title>Superscript and Subscript Tag</title>
</head>

<body>
    <h1>Superscript and Subscript Tag</h1>
    <hr>
    <h2>(a+b)2=> a2 + b2 + 2ab</h2>
    <hr>
    <h2>(a+b)<sup>2</sup>=> a<sup>2</sup> + b <sup>2</sup> + 2ab </h2>
    <hr>
    <h2>CH4 + O2=> H2O + CO2</h2>
    <hr>
    <h2>CH<sub>4</sub> + O<sub>2</sub>=> H<sub>2</sub> O + CO<sub>2</sub></h2>
    <hr>
</body>
