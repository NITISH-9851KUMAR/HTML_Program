<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics of Tag</title>
</head>

<body>

<!--  Heading Tag-->
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  <h4>Heading Four</h4>
  <h5>Heading Five</h5>
  <h6>Heading Six</h6>

<!-- Paragraph Tag -->
  <p>Paragraph Tag</p>
  <br>  <!-- Break Line -->
  <hr> <!--  draw a horizontal line -->
  <b>Makes text Bold</b><br><br>
  <i>Makes text italic</i><br><br>
  <u>Underline text</u><br><br>
  <s>Strike Through</s><br><br>
  <big>Increase text Size </big><br><br>
  <small>Decrease text Size</small>

</body>

</html>
